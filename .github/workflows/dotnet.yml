name: .NET CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore AttoML.sln
      - name: Build
        run: dotnet build AttoML.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test AttoML.sln --configuration Release --no-build --verbosity normal
